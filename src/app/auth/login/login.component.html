<aside>

    <main style="background: url(../../assets/images/home-banner.png) no-repeat center fixed; background-size: 100% 100%;
background-attachment: fixed;">
        <div fxLayout="row" fxLayoutAlign="center center" class="parent-container padding">
            <!--class="row center-xs parent-container padding"-->
            <mat-card class="child-container login-card padding-nill">
                  <div fxLayout="row wrap" fxLayoutAlign="start start">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" style="background: url(../../../../assets/images/login-banner.png) no-repeat; background-size: 100% 100%;height:400px;padding:" class="padding">
                        <!-- <br><br><br><br> -->
                        <h1 style="color:white ">Welcome</h1>
                        <P style="color:white ">Multi-Carrier Shipping Software Solutions Multi-Carrier, Multi-Modal, and Multi-Platform Shipping Software </P>
                    </div>
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                        <mat-card-content>
                            <form [formGroup]="myForm" novalidate autocomplete='off'>
                                <div fxLayout="row wrap" fxLayoutAlign="start start">
                                    <h3 style="text-align: left;">Sign In</h3>
                                    <p style="font-size: 12px;font-weight: 300;line-height: 1.33;text-align: left;color: #2a3540;">Hello there! Sign in and start managing your shipping items</p>
                                    <mat-form-field fxFlex="100 ">
                                        <input matInput placeholder="User Name or Email " required [formControl]="myForm.controls.auth_userId">
                                        <mat-hint>
                                            <form-messages [control]="myForm.controls.auth_email "> </form-messages>
                                        </mat-hint>
                                    </mat-form-field>
                                    <mat-form-field fxFlex="100">
                                        <input matInput type="{{showorhide}}" placeholder="Password " required [formControl]="myForm.controls.auth_password">
                                        <mat-icon *ngIf="isVisible=='hide'" (click)="showPassword() " matSuffix>visibility_off</mat-icon>
                                        <mat-icon *ngIf="isVisible=='show'" (click)="hidePassword() " matSuffix>visibility</mat-icon>
                                        <mat-hint>
                                            <form-messages [control]="myForm.controls.auth_password "> </form-messages>
                                        </mat-hint>
                                    </mat-form-field>
                                </div>
                            </form>
                        </mat-card-content>
                        <mat-card-actions fxLayout="row wrap " fxLayoutAlign="center center ">
                            <div fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
                                <button mat-raised-button color="accent " [disabled]="!myForm.valid " class="button-container" (click)="signInEmail()">Sign In Now</button>
                            </div>
                        </mat-card-actions>
                    </div>
                  </div>
            </mat-card>
        </div>
    </main>
</aside>
