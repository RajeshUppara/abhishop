<aside>

  <main style="background: url(../../assets/images/home-banner.png) no-repeat center center fixed; background-size: cover;">
    <div fxLayout="row" fxLayoutAlign="center center" class=" padding" style="height:100vh;">
      <!--class="row center-xs parent-container padding"-->
      <mat-card class="login-card padding-nill">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start start">

            
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
              <mat-card style="box-shadow: none;">
                <mat-card-content>
                  <form [formGroup]="myForm" novalidate autocomplete='off'>
                    <div fxLayout="row wrap" fxLayoutAlign="start start">
                      <h3 fxFlex="100 " style="text-align: left;">Reset Password</h3>
                      <div fxLayout="row wrap" fxFlex="100 ">
                        <mat-form-field fxFlex="100 ">
                          <input matInput placeholder="User Name or Email " required [formControl]="myForm.controls.auth_userId" >
                          <mat-hint>
                            <form-messages [control]="myForm.controls.auth_password"> </form-messages>
                          </mat-hint>
                        </mat-form-field>
                        <mat-form-field fxFlex="100">
                          <input matInput type="{{showorhide}}" placeholder="Password" required [formControl]="myForm.controls.auth_password" >
                          <mat-icon *ngIf="isVisible=='hide'" (click)="showPassword()" matSuffix>visibility_off</mat-icon>
                          <mat-icon *ngIf="isVisible=='show'" (click)="hidePassword()" matSuffix>visibility</mat-icon>
                          <mat-hint>
                            <form-messages [control]="myForm.controls.auth_password "> </form-messages>
                          </mat-hint>
                        </mat-form-field>
                      </div>
                    </div>
                  </form>
                </mat-card-content>
                <mat-card-actions fxLayout="row wrap " fxLayoutAlign="center center ">
                  <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
                    <button mat-raised-button [disabled]="!myForm.valid" class="button-container" [ngClass]="{disabled : !myForm.valid}" (click)="resetPaSSWORD()">Reset Password</button>
                  </div>
                  <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
                    <p class="padding">Forgot Password?
                      <b>Reset</b>
                    </p>
                  </div>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  </main>
</aside>
