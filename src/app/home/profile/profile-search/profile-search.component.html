<aside>
    <article>
        <h4>Profiles</h4>
    </article>
    <main>
        <div fxLayout="row">
            <infinite-list [items]="dataList" (outputEvent)="scrollList = $event" style="height: 100%">
                <mat-tab-group (selectedTabChange)="tabChanged($event)">
                    <mat-tab *ngFor="let item of tabList; let i = index;" label="{{item}}">
                        <ng-template mat-tab-label style="background-color:lightblue !important">
                            <mat-icon class="tab-icon">supervisor_account</mat-icon>{{item}}<span class="user-count">{{dataList.length}}</span>
                        </ng-template>
                        <app-profile-search-table [dataList]="dataList"></app-profile-search-table>
                    </mat-tab>
                </mat-tab-group>
                <!-- <mat-tab-group> -->
            </infinite-list>
        </div>
    </main>
</aside>
