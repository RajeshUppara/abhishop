<aside>
    <article>
        <div fxLayout="row wrap " fxLayoutAlign="space-between center ">
            <h4 class="padding">Filter</h4>
            <button mat-mini-fab (click)="onClose()" class="fab-placeholder">
                    <mat-icon style="color:#fff">close</mat-icon>
                </button>
        </div>

    </article>
    <main>
        <div fxLayout="row" fxLayoutAlign="space-around center" class="padding" *ngFor="let item of rolesList">
            <div fxFlex fxLayout="100" class="listItem">
                <mat-checkbox [(ngModel)]="item.checked"><span>{{item.name}}</span></mat-checkbox>
            </div>
            <mat-divider></mat-divider>
        </div>
        <div class="padding filter-action">
            <div fxLayout="row wrap" fxLayoutAlign="space-around center">
                <div class="reset">
                    <button mat-raised-button color="warn" (click)="reset()">Reset</button>
                </div>
                <div class="apply">
                    <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
                </div>
            </div>
        </div>
    </main>
</aside>
