<aside>

  <article>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h4 class="padding-side">Menu</h4>
      <button mat-mini-fab (click)="menusave()" class="fab-placeholder" style="background-color:#343a54">
        <mat-icon style="color:#fff">save</mat-icon>
      </button>
    </div>
  </article>
  <main >

    <mat-tab-group (selectedTabChange)="tabChanged($event,index)">

      <mat-tab *ngFor="let item of rolesList; let i = index" label="{{item.name}}">
        <mat-list>
          <app-menu-access-list-edit [(inputData)]="menuList"></app-menu-access-list-edit>
        
        </mat-list>
      </mat-tab>
    </mat-tab-group>

  </main>

</aside>
