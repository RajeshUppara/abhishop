<ng-template ngFor let-item [ngForOf]="appDataList" let-last=last let-index=index>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.code}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="myForms[index]" novalidate autocomplete='off' style="background-color:#fff;">
      <mat-list-item fxFlex="35">
        <mat-form-field fxFlex="100">
          <input required matInput [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </mat-list-item>  
    </form>
  </mat-expansion-panel>    
</mat-accordion>
</ng-template>
