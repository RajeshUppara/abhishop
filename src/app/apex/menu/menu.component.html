<mat-nav-list style="padding-top:0px;">
    <ng-template let-item ngFor [ngForOf]="menuList">
        <mat-list-item [ngClass]="{'active': item.id == states.activeItem}" disableRipple="true" >
            <mat-icon md-list-icon svgIcon="core:{{item.icon}}" routerLink="{{item.link}}"  style="width:37px;height:30px;outline:none;" (click)="states.activeItem=item.id"></mat-icon>
            <!-- <a  routerLink="{{item.link}}"> {{item.name}} </a> -->
        </mat-list-item>
    </ng-template>

</mat-nav-list>
