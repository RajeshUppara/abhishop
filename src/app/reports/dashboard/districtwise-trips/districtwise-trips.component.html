<h4 fxLayoutAlign="center start">District Wise Trips</h4>
<ngx-charts-bar-horizontal-stacked [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
  [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showGridLines]="showGridLines" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
</ngx-charts-bar-horizontal-stacked>
